<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Plans</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 20px;
            color: #343a40;
        }

        h1, h2 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 10px;
        }

        ul, ol {
            max-width: 600px;
            margin: 0 auto 20px auto;
            padding: 0;
            list-style-position: inside;
        }

        ul > li {
            font-weight: bold;
            margin-top: 15px;
            color: #023e8a;
        }

        ol li {
            margin-left: 20px;
            padding: 5px 0;
            color: #495057;
        }

        li:hover {
            background-color: #dbe9f4;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            ul, ol {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>My Weekend Plans</h1>
    <ul>
        <li>Outdoor activities</li>
        <ol>
            <li>Playing cricket</li>
            <li>Going to gym</li>
            <li>Playing football</li>
        </ol>
        <li>Movies to watch</li>
        <ol>
            <li>Fight Club</li>
            <li>Inception</li>
        </ol>
        <li>Foods to try</li>
        <ol>
            <li>Biryani</li>
            <li>Ice cream</li>
        </ol>
    </ul>
    <h2>Top Priorities</h2>
    <ol>
        <li>Watching movie</li>
        <li>Playing cricket</li>
    </ol>
</body>

</html>
