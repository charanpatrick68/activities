<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dogs üê∂</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
    }

    h1 {
      font-size: 80px;
      text-align: center;
      margin: 40px 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1600px;
      margin: auto;
    }

    .box {
      border: 10px solid black;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #fff;
    }

    .box img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1><i>My Dogs üê∂</i></h1>
  <div class="container">
    <div class="box">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3e2qSDasU4OKy8tkjh1qP5nPaUp3805QtCw&s" alt="Dog 1" />
    </div>
    <div class="box">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKC0e4V59rDNR5lA5x7-PTmBnDUzlfEwXkiw&s" alt="Dog 2" />
    </div>
    <div class="box">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFx65EkJT0vcMtlDOCihKok2b8o0iIXQtCKw&s" alt="Dog 3" />
    </div>
    <div class="box">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHjmpACNuzr4IXNcfciwR_6TQwJWRkfFCwyg&s" alt="Dog 4" />
    </div>
    <div class="box">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTU8TtbcMkcpRuYlqx83u1rO44jK3SQ67JuZQ&s" alt="Dog 5" />
    </div>
    <div class="box">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZ9Rkm4StufNaXpqqEIGrLzwtfaywHK4Evaw&s" alt="Dog 6" />
    </div>
    <div class="box">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9D4z_ogUc472u2CzRNenDGCiCpmOcTUMtgg&s" alt="Dog 7" />
    </div>
    <div class="box">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNomLGzRRXzvXU1mvl6P1p-C3NOgpKDHVPkw&s" alt="Dog 8" />
    </div>
  </div>
</body>
</html>
