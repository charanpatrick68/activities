<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdf6f0; /* pastel peach */
            color: #4a4a4a;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #a78bfa; /* pastel lavender */
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            color: #6b7280; /* soft gray */
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 4px;
            margin-bottom: 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background-color: #f3f4f6; /* pastel gray */
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            background-color: #93c5fd; /* pastel blue */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #60a5fa;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="/submit-form" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br>

        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject"><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="40" required></textarea><br>

        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">Subscribe to Newsletter</label><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
